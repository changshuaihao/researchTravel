		<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script>
			var check;
			layui.use(['form', 'table'], function() {
				var $ = layui.jquery,
					form = layui.form,
					table = layui.table;

				//打开页面，进行一次查询操作，将查询到的数据展示出来。
				table.render({
					elem: '#currentTableId',
					url: '../php/Tab_query.php',
					type: 'get',
					headers: "Content-type: text/html; charset=utf-8",
					where: {
						Tab_Name: 'guanzhu', //改表名
						Cont: ''
					},
					toolbar: '#toolbarDemo',
					defaultToolbar: ['filter', 'exports', 'print', {
						title: '提示',
						layEvent: 'LAYTABLE_TIPS',
						icon: 'layui-icon-tips'
					}],
					cols: [
						[{
								type: "checkbox",
								width: 50
							},
							// {
							// 	field: 'user_name', //改字段名
							// 	width: 130,
							// 	title: '用户姓名',
							// 	sort: true
							// },
							// {
							// 	field: 'user_introduction',
							// 	width: 320,
							// 	title: '用户简介'
							// },
							{
								field: 'time',
								width: 350,
								title: '关注时间'
							},
							{
								field: 'input',
								title: '关注内容',
								width: 350
							},
							{
								field: 'travel_img',
								width: 550,
								title: '上传图片',
								sort: true
							},
							
							{
								title: '操作',
								minWidth: 120,
								toolbar: '#currentTableBar',
								align: "center",
								fixed: 'right'
							}
						]
					],
					parseData: function(res) {
						return {
							"code": 0,
							"msg": "",
							"count": 1000,
							"data": res
						};
					},
					limits: [10, 15, 20, 25, 50, 100],
					limit: 15,
					page: true,
				});

				// 监听【搜索】按钮，并在点击后根据输入的条件实现查询
				form.on('submit(data-search-btn)', function(data) {
					//执行搜索重载
					table.reload('currentTableId', {
						url: '../php/Tab_query.php',
						type: 'GET',
						headers: "Content-type: text/html; charset=utf-8",
						where: {
							Tab_Name: 'guanzhu', //改表名
							Cont: " wheretime like '%" + data.field.time +
								"%' and input like '%" + data.field.input +
								"%' and travel_img like '%" + data.field.travel_img + "%'" //改字段名
						},
						parseData: function(res) {
							return {
								"code": 0,
								"msg": "",
								"count": 1000,
								"data": res
							};
						},
						page: {
							curr: 1
						}
					}, 'data');

					return false;
				});

				/**
				 * 监听【添加】按钮，在点击后，打开相应弹窗
				 */
				table.on('toolbar(currentTableFilter)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					if (obj.event === 'add') { // 监听添加操作
						var index = layer.open({
							title: '添加批次基本信息',
							type: 2,
							shade: 0.2,
							maxmin: true,
							shadeClose: true,
							area: ['70%', '80%'],
							content: '../page/table/gztj.html', //改添加数据弹窗
						});

						////

					}

					/**
					 * 监听【删除】按钮，在点击后，直接删除
					 */
					else if (obj.event === 'delete') {

						var checkStatus = table.checkStatus('currentTableId'),
							data = checkStatus.data;
						var ids = data
						var Tab_Name = 'guanzhu' //改表名
						var Cont = " where id in (" //改主键名
						var cont = ''
						for (var i in ids) {
							cont += ids[i].id + ','
						}
						cont = cont.substring(0, (cont.length - 1))
						Cont += cont + ')'
						console.log(Tab_Name, Cont)

						layer.alert('确认删除吗', {
							icon: 3
						}, function(index) {
							//执行删除
							$.ajax({
								url: '../php/Tab_delete.php',
								type: "post",
								data: {
									'Tab_Name': Tab_Name,
									'Cont': Cont
								},
								success: function(data) {
									console.log(data)
									layer.msg('删除', {
										icon: 1,
										time: 500
									}, function() {
										window.location.reload();
									});
								}

							})
							layer.close(index);
						});
					}
				});

				//监听表格复选框选择，获取选择了的数据，在打开相应弹窗的同时，将数据传递到弹窗中
				table.on('checkbox(currentTableFilter)', function(obj) {
					console.log(obj)
				});

				table.on('tool(currentTableFilter)', function(obj) {

					if (obj.event === 'edit') {
						var data = obj.data;
						var index = layer.open({
							title: '编辑用户',
							type: 2,
							shade: 0.2,
							maxmin: true,
							shadeClose: true,
							area: ['100%', '100%'],
							content: '../page/table/gzbj.html',
							success: function(layero, index) {
								var iframe = window['layui-layer-iframe' + index];
								iframe.child(data);
							},
						});
						$(window).on("resize", function() {
							layer.full(index);
						});
						return false;
					}
				});
			});
		</script>
